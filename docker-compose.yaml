# version: '3'

services:
  source_postgres:
    # Service for the source PostgreSQL database
    image: postgres:17.6
    # Use the official PostgreSQL image
    networks:
      # Define the network for the service
      - duke_elt_network
    environment:
      # Environment variables for PostgreSQL
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: source_db
    healthcheck:
      test: pg_isready -h localhost -U $$POSTGRES_USER
      interval: 2s
      timeout: 5s
      retries: 5
    ports:
      # Expose the PostgreSQL port 
      - "5435:5432"
    volumes:
      # Map the local directory to the container's init directory
      - ./source_db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - type: bind
        source: db_data
        target: /var/lib/postgresql/sales_data
        read_only: false


